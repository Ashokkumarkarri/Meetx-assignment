<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Booking App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ðŸ“… BookingApp</div>
    <ul class="nav-links" id="authLinks">
      <!-- Links will be dynamically injected -->
    </ul>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- Bookings Section -->
    <section>
      <h1>Your Bookings</h1>
      <table id="bookingTable">
        <thead>
          <tr>
            <th>Activity</th>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Bookings will be dynamically inserted here -->
        </tbody>
      </table>
      <p id="noBookingsMessage" style="display: none;">No bookings found. Make a new booking below!</p>
    </section>

    <!-- New Booking Section -->
    <section>
      <h2>Make a New Booking</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label for="activityDropdown">Select Activity:</label>
          <select id="activityDropdown" required>
            <option value="">-- Select an Activity --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bookingDate">Booking Date:</label>
          <input type="date" id="bookingDate" required />
        </div>
        <div class="form-group">
          <label for="timeSlot">Time Slot:</label>
          <input type="time" id="timeSlot" required />
        </div>
        <button type="submit">Book</button>
      </form>
    </section>

    <!-- Logout Button -->
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="spinner" style="display: none;"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
